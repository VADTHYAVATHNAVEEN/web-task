<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .container {
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Age Calculator</h2>
        <label for="dob">Enter your Date of Birth:</label><br>
        <input type="date" id="dob"><br><br>
        <button onclick="calculateAge()">Calculate Age</button><br><br>
        <div id="result"></div>
    </div>

    <script>
        function calculateAge() {
            var dobInput = document.getElementById("dob").value;
            var dob = new Date(dobInput);
            var today = new Date();

            var ageInYears = today.getFullYear() - dob.getFullYear();
            var monthDiff = today.getMonth() - dob.getMonth();
            if (monthDiff < 0 || (monthDiff === 0 && today.getDate() < dob.getDate())) {
                ageInYears--;
            }

            var dobMonth = dob.getMonth();
            var todayMonth = today.getMonth();
            var ageInMonths = todayMonth - dobMonth;
            if (ageInMonths < 0 || (ageInMonths === 0 && today.getDate() < dob.getDate())) {
                ageInMonths = 12 + ageInMonths;
            }

            var dobDate = dob.getDate();
            var todayDate = today.getDate();
            var ageInDays = todayDate - dobDate;
            if (ageInDays < 0) {
                var lastMonth = new Date(today.getFullYear(), today.getMonth() - 1, dobDate);
                ageInDays = Math.floor((today - lastMonth) / (1000 * 60 * 60 * 24));
            }

            document.getElementById("result").innerHTML = "Your age is: " + ageInYears + " years, " + ageInMonths + " months, and " + ageInDays + " days.";
        }
    </script>
</body>
</html>
